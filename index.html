<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Áridos Fondini - Gestión de Clientes y Pedidos</title>
    <link rel="icon" href="data:,">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Áridos Fondini</h1>
    </header>
    
    <section id="dashboard" class="hidden">
        <h2>Gestión de Clientes y Pedidos</h2>
        <div class="buttons-container">
            <button id="mostrarClientes">Clientes</button>
            <button id="mostrarPedidos">Pedidos</button>
            <button id="nuevoRegistroBtn">Nuevo Registro</button>
            <button id="btnCalculadora">Calculadora</button>
            <button id="logoutBtn">Cerrar Sesión</button>
        </div>
        
        <div id="registroContainer" class="hidden">
            <h3>Registrar Cliente</h3>
            <form id="clienteForm">
                <input type="text" id="nombre" placeholder="Nombre" required>
                <input type="email" id="email" placeholder="Email" required>
                <input type="text" id="direccion" placeholder="Dirección" required>
                <input type="text" id="telefono" placeholder="Teléfono" required>
                <input type="text" id="dni" placeholder="DNI" required pattern="\d{7,8}" title="7 u 8 dígitos">
                <button type="submit">Agregar Cliente</button>
            </form>
            
            <h3>Registrar Pedido</h3>
            <form id="pedidoForm">
                <input type="text" id="clientePedido" placeholder="DNI del Cliente" required 
                       pattern="\d{7,8}" title="Ingrese 7 u 8 dígitos del DNI">
                <input type="text" id="producto" placeholder="Producto" required>
                <input type="text" id="estado" placeholder="Cantidad" required>
                <button type="submit">Agregar Pedido</button>
            </form>
        </div>
        
        <div id="clientesLista" class="hidden">
            <h3>Clientes</h3>
            <table>
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Email</th>
                        <th>Dirección</th>
                        <th>Teléfono</th>
                        <th>DNI</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="listaClientes"></tbody>
            </table>
        </div>
        
        <div id="pedidosLista" class="hidden">
            <h3>Pedidos</h3>
            <div id="pedidosContent"></div>
        </div>
    </section>

    <section id="login">
        <h2>Iniciar Sesión</h2>
        <form id="loginForm">
            <input type="email" id="correoLogin" placeholder="Correo Electrónico" required>
            <input type="password" id="password" placeholder="Contraseña" required>
            <button type="submit">Ingresar</button>
        </form>
        <p><a href="#" id="crearCuentaLink">Crear cuenta</a></p>
    </section>
    
    <section id="registro" class="hidden">
        <h2>Crear Cuenta</h2>
        <form id="registroForm">
            <input type="text" id="nombreCompleto" placeholder="Nombre Completo" required>
            <input type="email" id="correo" placeholder="Correo Electrónico" required>
            <input type="password" id="nuevaPassword" placeholder="Contraseña" required>
            <button type="submit">Registrarse</button>
        </form>
        <p><a href="#" id="volverLogin">Volver al inicio de sesión</a></p>
    </section>

    <section id="calculadora" class="hidden">
      <h3>Calculadora de Presupuesto</h3>
      <input type="number" id="materiales" placeholder="Costo de materiales ($)">
      <input type="number" id="transporte" placeholder="Costo de transporte ($)">
      <input type="number" id="margen" placeholder="Margen de ganancia (%)">
      <button onclick="calcularPresupuesto()">Calcular Total</button>
      <div id="resultado"></div>
    </section>


    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    
    <!-- Script Principal -->
    <script src="app.js"></script>
</body>
</html>
