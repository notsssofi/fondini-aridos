
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Áridos Fondini - Gestión de Clientes y Pedidos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Áridos Fondini</h1>
    </header>
    
    <section id="login">
        <h2>Iniciar Sesión</h2>
        <form id="loginForm">
            <input type="email" id="correoLogin" placeholder="Correo Electrónico" required>
            <input type="password" id="password" placeholder="Contraseña" required>
            <button type="submit">Ingresar</button>
        </form>
        <p><a href="#" id="crearCuentaLink">Crear cuenta</a></p>
    </section>
    
    <section id="registro" style="display: none;">
        <h2>Crear Cuenta</h2>
        <form id="registroForm">
            <input type="text" id="nombreCompleto" placeholder="Nombre Completo" required>
            <input type="email" id="correo" placeholder="Correo Electrónico" required>
            <input type="password" id="nuevaPassword" placeholder="Contraseña" required>
            <button type="submit">Registrarse</button>
        </form>
        <p><a href="#" id="volverLogin">Volver al inicio de sesión</a></p>
    </section>
    
    <section id="dashboard" style="display: none;">
        <h2>Gestión de Clientes y Pedidos</h2>
        <button id="nuevoRegistroBtn">Nuevo Cliente/Pedido</button>
        <button id="logoutBtn">Cerrar Sesión</button> <!-- Agregado -->
        
        <div id="registroContainer" style="display: none;">
            <section id="clientes">
                <h2>Clientes</h2>
                <form id="clienteForm">
                    <input type="text" id="nombre" placeholder="Nombre" required>
                    <input type="text" id="direccion" placeholder="Dirección" required>
                    <input type="text" id="telefono" placeholder="Teléfono" required>
                    <input type="text" id="dni" placeholder="DNI" required>
                    <button type="submit">Agregar Cliente</button>
                </form>
                <ul id="listaClientes"></ul>
            </section>
            
            <section id="pedidos">
                <h2>Pedidos</h2>
                <form id="pedidoForm">
                    <input type="text" id="clientePedido" placeholder="Cliente" required>
                    <input type="text" id="producto" placeholder="Producto" required>
                    <input type="text" id="estado" placeholder="Estado" required>
                    <button type="submit">Agregar Pedido</button>
                </form>
                <ul id="listaPedidos"></ul>
            </section>
        </div>
    </section>
    
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js"></script>
<script src="app.js" defer></script>

</body>
</html>
