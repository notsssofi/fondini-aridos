<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Áridos Fondini - Gestión de Clientes y Pedidos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Áridos Fondini</h1>
    </header>
    
    <section id="dashboard">
        <h2>Gestión de Clientes y Pedidos</h2>
        <div class="buttons-container">
            <button id="mostrarClientes">Mostrar Clientes</button>
            <button id="mostrarPedidos">Mostrar Pedidos</button>
            <button id="nuevoRegistroBtn">Nuevo Cliente/Pedido</button>
            <button id="logoutBtn">Cerrar Sesión</button>
        </div>
        
        <div id="registroContainer" style="display: none;">
            <section id="clientes">
                <h3>Registrar Cliente</h3>
                <form id="clienteForm">
                    <input type="text" id="nombre" placeholder="Nombre" required>
                    <input type="text" id="direccion" placeholder="Dirección" required>
                    <input type="text" id="telefono" placeholder="Teléfono" required>
                    <input type="text" id="dni" placeholder="DNI" required>
                    <button type="submit">Agregar Cliente</button>
                </form>
            </section>
            
            <section id="pedidos">
                <h3>Registrar Pedido</h3>
                <form id="pedidoForm">
                    <input type="text" id="clientePedido" placeholder="Cliente" required>
                    <input type="text" id="producto" placeholder="Producto" required>
                    <input type="text" id="estado" placeholder="Estado" required>
                    <button type="submit">Agregar Pedido</button>
                </form>
            </section>
        </div>
        
        <div id="clientesLista" style="display: none;">
            <h3>Clientes</h3>
            <table>
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Dirección</th>
                        <th>Teléfono</th>
                        <th>DNI</th>
                    </tr>
                </thead>
                <tbody id="listaClientes"></tbody>
            </table>
        </div>
        
        <div id="pedidosLista" style="display: none;">
            <h3>Pedidos</h3>
            <table>
                <thead>
                    <tr>
                        <th>Cliente</th>
                        <th>Producto</th>
                        <th>Estado</th>
                    </tr>
                </thead>
                <tbody id="listaPedidos"></tbody>
            </table>
        </div>
    </section>

    <script src="app.js" defer></script>
</body>
</html>
