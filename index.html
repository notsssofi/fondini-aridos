<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Áridos Fondini - Sistema de Gestión</title>
    <link rel="icon" href="data:,">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <div class="logo-img"></div>
        </div>
        <h1>Áridos Fondini</h1>
        <p class="subtitle">Sistema de Gestión de Áridos y Excavaciones</p>

        <div class="login-form">
            <h2>Iniciar Sesión</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="correoLogin">Correo Electrónico</label>
                    <input type="email" id="correoLogin" placeholder="ejemplo@aridosfondini.com" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" placeholder="" required>
                </div>
                <div class="checkbox-container">
                    <input type="checkbox" id="recordarme">
                    <label for="recordarme">Recordarme</label>
                </div>
                <div class="forgot-password">
                    <a href="#" id="olvidoContrasena">¿Olvidó su contraseña?</a>
                </div>
                <button type="submit" class="submit-btn">Entrar al Sistema</button>
            </form>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    
    <!-- Script Principal -->
    <script src="script.js"></script>
</body>
</html>
